<!DOCTYPE html>
<html>
<head>
  <title>Favicon Test</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Favicon Test Page</h1>
  <p>This page is used to test if the favicon is loading correctly.</p>
  <p>If you can see the favicon in your browser tab, it's working!</p>
  
  <script>
    // Forzar la recarga del favicon
    function reloadFavicon() {
      const link = document.querySelector("link[rel~='icon']");
      if (link) {
        const clone = link.cloneNode(true);
        clone.href = "/favicon.ico?v=" + new Date().getTime();
        link.parentNode.replaceChild(clone, link);
      }
    }
    
    // Ejecutar al cargar la p√°gina
    window.onload = reloadFavicon;
  </script>
</body>
</html>
